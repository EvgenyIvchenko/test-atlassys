<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <link rel="icon" href="favicon/favicon.ico" sizes="any">
    <link rel="icon" href="favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>BankDash.</title>
    <meta name="description" content="сайт">
    <link rel="preload" href="fonts/inter-400.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/inter-500.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/inter-600.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__container container">
        <div class="header__menu menu"><a class="menu__logo" href="#!"><img src="./img/content/logo-menu.svg" width="183" height="36" alt="Логотип банка"></a>
          <button class="header__menu-open" type="button" aria-expanded="false" aria-label="Меню"><span></span><span></span><span></span></button>
        </div>
        <div class="header__account-panel account-panel">
          <h1 class="account-panel__heading">Setting</h1>
          <button class="account-panel__settings" type="button"></button>
          <button class="account-panel__notification" type="button"></button>
          <div class="account-panel__user-avatar"></div>
          <form class="account-panel__search" action="#" method="get">
            <div class="account-panel__search-icon">
                  <svg width="16" height="16" aria-hidden="true">
                    <use xlink:href="img/sprite.svg#search-icon"></use>
                  </svg>
            </div>
            <input class="account-panel__search-field" id="search-form" name="search" placeholder="Search for something">
          </form>
        </div>
      </div>
    </header>
    <main class="main">
    </main>
    <footer class="footer"></footer>
    <script src="js/bundle.min.js"></script>
  </body>
</html>
